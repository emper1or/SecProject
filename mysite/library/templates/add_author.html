{% extends 'index.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить автора</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Добавить автора </h1>
        <form method="post">
            {% csrf_token %}
            <fieldset class="mb-4">
                <legend class="fs-4">Информация об авторе</legend>
                <div class="mb-3">
                    <label for="id_name" class="form-label">Имя автора:</label>
                    <input type="text" name="name" id="id_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id_bio" class="form-label">Биография автора:</label>
                    <textarea name="bio" id="id_bio" class="form-control bio-textarea"></textarea>
                </div>
                <p>
                    <a href="{% url 'add_book' %}?book_title={{ request.GET.book_title }}&book_description={{ request.GET.book_description }}&book_author={{ request.GET.book_author }}&book_rating={{ request.GET.book_rating }}" class="btn">
                        Вернуться к добавлению книги
                    </a>
                </p>
            </fieldset>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
