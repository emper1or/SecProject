{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешно</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f8ff;
            color: #003366;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #00A1DB;
            text-align: center;
        }

        h1 {
            color: #003366;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            display: inline-block;
            text-align: center;
            width: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #00A1DB;
            border: none;
            color: white;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0088B9;
        }

        .btn-outline-secondary {
            background-color: transparent;
            border: 2px solid #00A1DB;
            color: #00A1DB;
            font-weight: bold;
        }

        .btn-outline-secondary:hover {
            background-color: #00A1DB;
            color: white;
        }

        .d-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .d-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Данные успешно сохранены!</h1>
        <div class="d-grid gap-3">
            <a href="{% url 'add_book' %}" class="btn btn-primary">Добавить еще одну книгу</a>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Вернуться в личный кабинет</a>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
