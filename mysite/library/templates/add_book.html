{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить книгу</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2>Добавить новую книгу</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <fieldset class="mb-4">
                <legend class="fs-4">Основная информация</legend>
                <div class="mb-3">
                    <label for="title" class="form-label">Название книги</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Автор</label>
                    <select class="form-select" id="author" name="author" required>
                        <option value="">Выберите автора</option>
                        {% for author in authors %}
                            <option value="{{ author.id }}">{{ author.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" name="add_author" class="btn btn-secondary mt-2">Добавить нового автора</button>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
            </fieldset>

            <fieldset class="mb-4">
                <legend class="fs-4">Рейтинг книги</legend>
                <div class="rating" id="rating-container">
                    {% for i in "1234567891" %}
                        <span class="star" data-value="{{ forloop.counter }}">&#9733;</span>
                    {% endfor %}
                    <span id="rating-value"></span>
                    <input type="hidden" name="rating" id="rating-input" value="{{ saved_rating }}">
                </div>
            </fieldset>

            <fieldset class="mb-4">
                <legend class="fs-4">Обложка книги</legend>
                <div class="mb-3">
                    <label class="form-label">Загрузить обложку:</label>
                    <label class="file-upload-container">
                        <img src="https://exotickozha.ru/userfiles/2849815-document-download-file-interface-multimedia_107994.png" alt="Upload">
                        <input type="file" name="cover" id="cover-upload" required>
                    </label>
                    <div id="cover-preview" class="mt-2 preview-container" style="display: none;">
                        <button id="close-preview">&times;</button>
                        <img id="cover-image" src="" class="img-thumbnail">
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>

    <a href="http://127.0.0.1:8000/dashboard/" class="back-button">⬅ Вернуться назад</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let stars = document.querySelectorAll(".star");
            let ratingValue = document.getElementById("rating-value");
            let ratingInput = document.getElementById("rating-input");
            let ratingContainer = document.getElementById("rating-container");
            let coverUpload = document.getElementById("cover-upload");
            let coverPreview = document.getElementById("cover-preview");
            let coverImage = document.getElementById("cover-image");
            let closePreview = document.getElementById("close-preview");

            // Восстановление сохраненного рейтинга при загрузке страницы
            if (ratingInput.value) {
                let savedRating = parseInt(ratingInput.value);
                stars.forEach((s, i) => {
                    if (i < savedRating) {
                        s.classList.add("selected");
                    }
                });
                ratingValue.textContent = `Вы поставили: ${savedRating} / 10`;
            }

            stars.forEach((star, index) => {
                star.addEventListener("mouseover", function() {
                    stars.forEach((s, i) => {
                        s.classList.toggle("hovered", i <= index);
                    });
                    ratingValue.textContent = `${index + 1} / 10`;
                });

                star.addEventListener("mouseout", function() {
                    stars.forEach(s => s.classList.remove("hovered"));
                });

                star.addEventListener("click", function() {
                    stars.forEach((s, i) => {
                        s.classList.remove("selected");
                        if (i <= index) {
                            s.classList.add("selected");
                        }
                    });
                    ratingValue.textContent = `Вы поставили: ${index + 1} / 10`;
                    ratingInput.value = index + 1; // Сохраняем значение в скрытое поле
                });
            });

            coverUpload.addEventListener("change", function(event) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    coverImage.src = e.target.result;
                    coverPreview.style.display = "block";
                };
                reader.readAsDataURL(event.target.files[0]);
            });

            closePreview.addEventListener("click", function() {
                coverPreview.style.display = "none";
                coverUpload.value = "";
            });
        });
    </script>
</body>
</html>
