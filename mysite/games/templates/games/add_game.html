{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить игру</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #b3d7ff, #f8f9fa);
        }
        .container {
            background-color: #e6f2ff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 120, 200, 0.1);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        fieldset {
            background-color: white;
            border: 1px solid #b3d7ff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }
        legend {
            color: #0066cc;
            font-weight: 600;
            padding: 0 10px;
        }
        .form-control, .form-select {
            border: 1px solid #b3d7ff;
            background-color: white;
        }
        .form-control:focus, .form-select:focus {
            border-color: #66b3ff;
            box-shadow: 0 0 0 0.25rem rgba(0, 120, 200, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .star {
            color: #007bff; /* Изменено на синий цвет по умолчанию */
            cursor: pointer;
            font-size: 24px;
            margin-right: 5px;
        }
        .star.hovered, .star.selected {
            color: #007bff;
        }
        .file-upload-container {
            background-color: #e6f2ff;
            border: 2px dashed #b3d7ff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            display: inline-block;
        }
        .file-upload-container img {
            width: 50px;
            opacity: 0.7;
        }
        .preview-container {
            position: relative;
            display: inline-block;
        }
        #close-preview {
            position: absolute;
            top: -10px;
            right: -10px;
            background: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .rating-display {
            color: #495057;
            margin-left: 10px;
            font-weight: 500;
        }
     </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Добавить игру</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="rating" id="rating-input" value="1">

            <fieldset class="mb-4">
                <legend class="fs-4">Информация об игре</legend>
                <div class="mb-3 form-group">
                    <label for="id_title" class="form-label">Название игры:</label>
                    <input type="text" name="title" id="id_title" class="form-control" required>
                </div>

                <div class="mb-3 form-group">
                    <label for="id_developer" class="form-label">Разработчик:</label>
                    <select name="developer" id="id_developer" class="form-select" required>
                        <option value="">Выберите разработчика</option>
                        {% for developer in developers %}
                            <option value="{{ developer.id }}">{{ developer.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3 form-group">
                    <label for="id_description" class="form-label">Описание:</label>
                    <textarea name="description" id="id_description" class="form-control"></textarea>
                </div>

                <p>
                    <a href="{% url 'add_developer' %}" class="btn btn-secondary">Добавить нового разработчика</a>
                </p>
            </fieldset>

            <fieldset class="mb-4">
                <legend class="fs-4">Рейтинг игры</legend>
                <div class="rating" id="rating-container">
                    {% for i in "1234567891" %}
                        <span class="star" data-value="{{ forloop.counter }}">&#9733;</span>
                    {% endfor %}
                    <span id="rating-value" class="rating-display">Рейтинг: 1/10</span>
                </div>
            </fieldset>

            <fieldset class="mb-4">
                <legend class="fs-4">Обложка игры</legend>
                <div class="mb-3">
                    <label class="form-label" style="color: #495057;">Загрузить обложку:</label>
                    <label class="file-upload-container">
                        <img src="https://exotickozha.ru/userfiles/2849815-document-download-file-interface-multimedia_107994.png" alt="Upload">
                        <input type="file" name="cover" id="cover-upload">
                    </label>
                    <div id="cover-preview" class="mt-2 preview-container" style="display: none;">
                        <button id="close-preview">&times;</button>
                        <img id="cover-image" src="" class="img-thumbnail">
                    </div>
                </div>
            </fieldset>

            <div class="action-buttons">
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Вернуться в кабинет</a>
                <button type="submit" class="btn btn-primary">Сохранить игру</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let stars = document.querySelectorAll(".star");
            let ratingValue = document.getElementById("rating-value");
            let coverUpload = document.getElementById("cover-upload");
            let coverPreview = document.getElementById("cover-preview");
            let coverImage = document.getElementById("cover-image");
            let closePreview = document.getElementById("close-preview");
            let currentRating = 1; // Начальный рейтинг 1

            // Устанавливаем начальный рейтинг (1 звезда)
            stars[0].classList.add("selected");
            ratingValue.textContent = `Рейтинг: ${currentRating}/10`;

            stars.forEach((star, index) => {
                star.addEventListener("mouseover", function() {
                    stars.forEach((s, i) => {
                        s.classList.toggle("hovered", i <= index);
                    });
                    ratingValue.textContent = `Рейтинг: ${index + 1}/10`;
                });

                star.addEventListener("mouseout", function() {
                    stars.forEach(s => s.classList.remove("hovered"));
                    // Возвращаем текущий выбранный рейтинг
                    ratingValue.textContent = `Рейтинг: ${currentRating}/10`;
                });

                star.addEventListener("click", function() {
                    // Обновляем текущий рейтинг
                    currentRating = index + 1;

                    // Обновляем отображение звезд
                    stars.forEach((s, i) => {
                        s.classList.remove("selected");
                        if (i <= index) {
                            s.classList.add("selected");
                        }
                    });

                    // Обновляем текст рейтинга
                    ratingValue.textContent = `Рейтинг: ${currentRating}/10`;
                });
            });

            coverUpload.addEventListener("change", function(event) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    coverImage.src = e.target.result;
                    coverPreview.style.display = "block";
                };
                reader.readAsDataURL(event.target.files[0]);
            });

            closePreview.addEventListener("click", function() {
                coverPreview.style.display = "none";
                coverUpload.value = "";
            });
        });
    </script>
</body>
</html>
