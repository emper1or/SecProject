{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="delete-game-container">
    <h2>Удаление игры</h2>
    <p>Вы уверены, что хотите удалить игру <strong>{{ game.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'game_detail' game.id %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
