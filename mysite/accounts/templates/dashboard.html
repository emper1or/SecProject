{% extends 'base.html' %}

{% block content %}
<h1>Личный кабинет</h1>
<p>Добро пожаловать, {{ user.username }}!</p>
<h2>Ваши книги:</h2>
<table>
    <tr>
        <th>Название</th>
        <th>Автор</th>
    </tr>
    {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author.name }}</td>
        </tr>
    {% endfor %}
</table>
<a href="{% url 'add_book' %}">Добавить книгу</a>
{% endblock %}
