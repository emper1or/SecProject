{% extends 'index.html' %}
{% load static %}

{% block content %}
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
            .form-container {
                max-width: 420px;
                margin: 0 auto;
                padding: 2rem;
            }
            .form-title {
                text-align: center;
                margin-bottom: 1.5rem;
                color: #ee0979;
            }
            .form-field {
                margin-bottom: 1.25rem;
            }
            .form-label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
                color: #2c3e50;
            }
            .form-input {
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 1rem;
            }
            .input-wrapper {
                position: relative;
            }
            .password-toggle {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                cursor: pointer;
                color: #34495e;
            }
            .btn-submit {
                width: 100%;
                padding: 0.75rem;
                background-color: #ee0979;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
                margin-top: 1rem;
            }
            .login-links {
                text-align: center;
                margin-top: 1.5rem;
            }
            .login-links a {
                color: #3498db;
                text-decoration: none;
                display: block;
                margin: 0.5rem 0;
            }
            .login-links a.forgot-password {
                color: #e74c3c;
            }
            .alert {
                margin-bottom: 1rem;
            }
            .card {
                width: 420px;  /* Увеличена ширина карточки */
            }
        </style>
    </head>

    <div class="container d-flex justify-content-center align-items-center vh-0">
        <div class="card shadow-sm" style="border-radius: 8px;">
            <div class="form-container">
                <h1 class="form-title">Вход</h1>

                {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}

                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <!-- Имя пользователя -->
                    <div class="form-field">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-input" id="username" name="username" value="{{ username_value|default_if_none:'' }}" required>
                    </div>
                    
                    <!-- Пароль -->
                    <div class="form-field">

                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-wrapper">
                            <input type="password" class="form-input" id="password" name="password" required>
                            <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer; z-index: 5;">
                            <i class="fas fa-eye text-muted" onclick="togglePassword('password', this)"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Войти</button>
                </form>
                
                <div class="login-links">
                    <a href="{% url 'register' %}">Нет аккаунта? Зарегистрироваться</a>
                    <a href="{% url 'forgot_password' %}" class="forgot-password">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword(inputId, iconElement) {
            const input = document.getElementById(inputId);

            if (input.type === 'password') {
                input.type = 'text';
                iconElement.classList.replace('fa-eye', 'fa-eye-slash');
                iconElement.classList.add('text-primary');
            } else {
                input.type = 'password';
                iconElement.classList.replace('fa-eye-slash', 'fa-eye');
                iconElement.classList.remove('text-primary');
            }

            // Фокус обратно на input после клика на иконку
            input.focus();
        }
    </script>
{% endblock %}
