{% extends 'index.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-0">

    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center text-primary">Вход</h2>
        <form method="post">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}

            <div class="mb-3">
                 <label for="{{ form.username.id_for_label }}" class="form-label" style="color: black">Имя пользователя</label>
                 <input type="text" class="form-control" name="username"  value="{{ username_value|default_if_none:''}}" required>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label" style="color: #000000;">Пароль</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text bg-white" id="togglePassword" style="cursor: pointer;">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>

        <div class="text-center mt-3">
            <p style="color: blue">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </div>
        <div class="text-center mt-2">
            <p style="color: red"><a href="{% url 'forgot_password' %}">Забыли пароль?</a></p>
        </div>
    </div>
</div>
{% endblock %}
