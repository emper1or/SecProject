{% extends 'index.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-primary">Вход</h2>
        <form method="post">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label" style="color: #000000;">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3 position-relative">
                <label for="password" class="form-label" style="color:  #000000;">Пароль</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text bg-white border-0 position-absolute end-0 top-50 translate-middle-y" style="cursor: pointer;">
                        <i class="fa fa-eye text-black" id="togglePassword"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" >Войти</button>
        </form>
        <div class="text-center mt-3">
            <p style="color: #000000;">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </div>
    </div>
</div>
{% endblock %}
