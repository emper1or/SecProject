{% extends 'index.html' %}
{% load static %}
{% block content %}

<!-- Подключение CSS -->
<link rel="stylesheet" href="{% static 'css/accounts/profile_style.css' %}">

<div class="container d-flex justify-content-center align-items-start" style="min-height: 90vh;">
    <div class="card shadow-lg p-5 rounded-4"
         style="max-width: 500px; width: 100%; background: #ffffff; margin-top: 8vh; transform: translateY(-5%); transition: all 0.3s ease-in-out;">

        <!-- Заголовок -->
        <div class="text-center mb-4">
            <h1 class="fw-bold" style="color: #00A1DB;">Изменение пароля</h1>
        </div>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label fw-semibold text-dark">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" class="form-control border-primary shadow-sm"
                           id="{{ field.id_for_label }}" name="{{ field.name }}" required>
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger py-1 px-2 mt-1 small">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-lg w-100 text-white fw-bold"
                        style="background: #00A1DB; border: none; transition: 0.3s;">
                    Изменить пароль
                </button>
            </div>
        </form>

        <!-- Кнопка "Назад" -->
        <div class="text-center mt-3">
            <a href="{% url 'profile' %}" class="btn btn-outline-primary w-100">Назад</a>
        </div>
    </div>
</div>

{% endblock %}
