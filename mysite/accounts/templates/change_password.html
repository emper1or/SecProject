{% extends 'index.html' %}
{% load static %}
{% block content %}

<!-- Подключение CSS (если нужно) -->
<link rel="stylesheet" href="{% static 'css/accounts/profile_style.css' %}">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Заголовок -->
            <div class="text-center mb-5">
                <h1 class="display-4">Изменение пароля</h1>
            </div>

            <form method="post" class="needs-validation"  novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="row">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}" required>
                    </div>
                    <div class="mb-3">
                        {% if field.help_text %}
                        <small class="form-text text-white">{{ field.help_text }}</small>
                        {% endif %}
                    </div>
                    <div class="mb-3">
                        {% for error in field.errors %}
                            <small class="alert alert-danger" role="alert">{{ error }}</small>
                        {% endfor %}
                    </div>

                {% endfor %}
                 <div class="text-center mt-4" >
                    <button type="submit" class="btn btn-primary btn-lg">Изменить пароль</button>
                </div>
            </form>

            <!-- Кнопка "Назад" -->
            <div class="text-center mt-4">
                <a href="{% url 'profile' %}"  class="btn btn-primary">Назад</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
